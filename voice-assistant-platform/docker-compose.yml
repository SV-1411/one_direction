version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file: .env
    environment:
      - SENTENCE_TRANSFORMERS_HOME=/app/.cache/sentence_transformers
    ports: ['8000:8000']
    volumes:
      - ./audio_storage:/app/audio_storage
      - sentence_transformers_cache:/app/.cache/sentence_transformers
    depends_on:
      mongodb:
        condition: service_healthy
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [voice-net]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - VITE_API_URL=http://localhost:8000
    ports: ['3000:80']
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks: [voice-net]

  mongodb:
    image: mongo:7.0
    ports: ['27017:27017']
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks: [voice-net]

  ollama:
    image: ollama/ollama:latest
    ports: ['11434:11434']
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: >
      /bin/sh -c "ollama serve &
      sleep 5 &&
      ollama pull llama3 &&
      wait"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "-", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 10
    networks: [voice-net]

networks:
  voice-net:
    driver: bridge

volumes:
  mongodb_data:
  ollama_data:
  audio_storage:

  sentence_transformers_cache:
